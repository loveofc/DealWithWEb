<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Test</title>
</head>
<body>
	<h3>회원정보</h3>
	<form action="queryTest" method="get">
		ID : <input type="text"  name="id" /><br/>
		비밀번호 : <input type="password" name="pwd"><br/>
		이름 : <input type="text" name="name"><br/>
		취미 : 
		<input type="checkbox" name="hobby" value="climbing"/> 등산
		<input type="checkbox" name="hobby" value="sports"/> 운동
		<input type="checkbox" name="hobby" value="reading"/> 독서
		<input type="checkbox" name="hobby" value="traveling"/> 여행
		<br/>
		성별 :
		<input type="radio" name="gender" value="m"> 남자
		<input type="radio" name="gender" value="f"> 여자
		<br/>
		좋아하는 연예인 :
		<select name ="likes">
			<option value="namjihyen"> 남지현
			<option value="isihara satomi"> 이시하라 사토미
			<option value="kimteahee"> 김태희
			<option value="leeyuna"> 이유나			
		</select>
		<br/>
		자기소개 : <br/>
		<textarea clos="30" rows="10" name="introduction"></textarea><br/>
		
		<input type="submit" value="전송">
		<input type="reset" value="지우기">		
	</form>
</body>
</html>
